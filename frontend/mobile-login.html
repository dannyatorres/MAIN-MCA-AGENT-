<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f1115">
    <title>MCA Mobile - Sign In</title>
    <link rel="apple-touch-icon" href="/app-icon-512.png">
    <link rel="manifest" href="/manifest.json">
    <!-- iOS Launch Images -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" href="/launch/launch-v2-1080x2340.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" href="/launch/launch-v2-1170x2532.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" href="/launch/launch-v2-1284x2778.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)" href="/launch/launch-v2-1179x2556.png">
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)" href="/launch/launch-v2-1290x2796.png">
    <link rel="stylesheet" href="/css/modules/01-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary, #0f1115);
            color: var(--text-primary, #c9d1d9);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .login-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            border-radius: 16px;
        }

        .login-brand {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary, #c9d1d9);
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-muted, #8b949e);
            margin-bottom: 32px;
        }

        .login-form {
            width: 100%;
            max-width: 320px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary, #1c2128);
            border: 1px solid var(--border-primary, rgba(255,255,255,0.08));
            border-radius: 12px;
            color: var(--text-primary, #c9d1d9);
            font-size: 16px;
            margin-bottom: 12px;
            -webkit-appearance: none;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent, #3b82f6);
            background: var(--bg-secondary, #161b22);
        }

        .form-input::placeholder {
            color: var(--text-muted, #6e7681);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            -webkit-appearance: none;
        }

        .login-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .login-btn:disabled {
            opacity: 0.6;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }

        .login-error.show { display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/logo.png" alt="MCAgent" class="login-logo">
        <h1 class="login-brand">MCAgent</h1>
        <p class="login-subtitle">Sign in to continue</p>

        <form class="login-form" id="loginForm">
            <div class="login-error" id="loginError"></div>
            <input type="email" class="form-input" id="email" placeholder="Email" required autocomplete="email">
            <input type="password" class="form-input" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            errorEl.classList.remove('show');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/mobile';
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Connection error';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        (async () => {
            if (new URLSearchParams(window.location.search).has('logged_out')) {
                localStorage.removeItem('user');
                return;
            }

            if (!localStorage.getItem('user')) return;

            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                if (res.ok) window.location.href = '/mobile';
                else localStorage.removeItem('user');
            } catch {}
        })();
    </script>
</body>
</html>
