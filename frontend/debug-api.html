<!DOCTYPE html>
<html>
<head>
    <title>Debug API Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';

            try {
                console.log('Testing API call to: http://localhost:8082/api/conversations');

                const response = await fetch('http://localhost:8082/api/conversations');

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                resultDiv.innerHTML = `
                    <h3>✅ API Test Successful!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Conversations loaded:</strong> ${data.length}</p>
                    <pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>
                `;

            } catch (error) {
                console.error('API Test failed:', error);
                resultDiv.innerHTML = `
                    <h3>❌ API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
