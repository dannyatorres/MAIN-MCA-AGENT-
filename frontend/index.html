<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Agent - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f9fafb; /* Light gray background */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Container for Side-by-Side Layout */
        .login-container {
            display: flex;
            align-items: center;
            gap: 80px; /* Space between Logo and Card */
            padding: 20px;
        }

        /* Left Side: Brand */
        .brand-section {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .brand-logo {
            /* PLACEHOLDER SIZE - Adjust based on your actual image */
            width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .brand-title {
            font-size: 64px;
            font-weight: 800;
            color: #111827;
            margin: 10px 0 0 0;
            line-height: 1;
            letter-spacing: -2px;
        }

        .brand-tagline {
            font-size: 28px;
            font-weight: 600;
            color: #374151;
            margin: 5px 0 0 0;
        }

        /* Right Side: Login Card */
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 380px;
            animation: slideUp 0.6s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            margin: 0;
            font-size: 24px;
            color: #111827;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: #f3f4f6; /* Light input background */
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 15px;
            color: #1f2937;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .form-group input:focus {
            background-color: white;
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1d4ed8; /* Deep Blue */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #1e40af;
        }

        .error-msg {
            color: #dc2626;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                gap: 40px;
            }
            .brand-logo { width: 200px; }
            .brand-title { font-size: 48px; }
            .brand-tagline { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="login-container">

        <div class="brand-section">
            <img src="logo.png" alt="MCA Agent Dog" class="brand-logo">

            <div class="brand-title">MCAgent</div>
            <div class="brand-tagline">Click. Funded.</div>
        </div>

        <div class="login-card">
            <div class="login-header">
                <h2>MCA Agent Login</h2>
            </div>

            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
                <div id="msg" class="error-msg">Invalid credentials</div>
            </form>
        </div>

    </div>

    <script>
        async function login() {
            const msg = document.getElementById('msg');
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerText;

            // Reset UI
            msg.style.display = 'none';
            btn.innerText = 'Signing In...';
            btn.disabled = true;
            btn.style.opacity = '0.7';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log("Attempting login for:", username);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await res.json();

                if (res.ok) {
                    // Success animation/feedback
                    btn.style.backgroundColor = '#10b981'; // Green
                    btn.innerText = 'Success!';

                    setTimeout(() => {
                        window.location.href = '/command-center.html';
                    }, 500);
                } else {
                    throw new Error(result.error || 'Invalid credentials');
                }
            } catch (err) {
                console.error("Login Error:", err);
                msg.textContent = err.message || "Connection Failed";
                msg.style.display = 'block';

                // Reset button
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.backgroundColor = '#1d4ed8'; // Back to Blue
            }
        }
    </script>
</body>
</html>
