<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAgent - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* PASTE THE SHARED CSS FROM STEP 1 HERE */
        /* (Or link to your 01-theme.css) */
        
        /* Specific Styles for Login Layout */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            gap: 80px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: white;
            margin-bottom: 16px;
            font-size: 15px;
        }
        
        @media (max-width: 900px) {
            .login-wrapper { flex-direction: column; gap: 40px; text-align: center; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">MCAgent</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="page-container login-wrapper">
        
        <div>
            <h1 class="hero-title" style="text-align: left;">Click. Funded.</h1>
            <p class="hero-subtitle" style="text-align: left; margin: 0;">
                The most advanced AI command center for Merchant Cash Advance professionals.
            </p>
        </div>

        <div class="content-card" style="width: 100%; max-width: 380px;">
            <h2 style="margin-top: 0; margin-bottom: 24px;">Agent Login</h2>
            <form id="loginForm">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
                <div id="msg" style="color: #ef4444; margin-top: 10px; display: none; text-align: center;"></div>
            </form>
        </div>

    </div>

    <script>
        // Keep your original Login Logic
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const msg = document.getElementById('msg');
            
            btn.innerText = 'Signing In...';
            btn.style.opacity = '0.7';
            msg.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/command-center.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (err) {
                msg.textContent = err.message;
                msg.style.display = 'block';
                btn.innerText = 'Sign In';
                btn.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
