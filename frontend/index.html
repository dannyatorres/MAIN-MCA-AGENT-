<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAgent - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- SHARED ONYX THEME --- */
        :root {
            --app-bg: #0f1115;       /* Deep Onyx */
            --text-main: #e6edf3;    /* Platinum */
            --text-muted: #8b949e;   /* Gray */
            --accent: #3b82f6;       /* Blue */
            --border: rgba(255, 255, 255, 0.08); /* Subtle Border */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            min-height: 100vh;
            /* subtle radial gradient for depth behind the hero */
            background-image: radial-gradient(circle at 50% 0%, #161b22 0%, #0f1115 60%);
        }

        h1, h2, h3, .nav-brand {
            font-family: 'Libre Baskerville', serif;
        }

        /* NAVBAR - Matches .panel-header in 04-panel-center-chat.css */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            /* Slightly lighter dark with blur */
            background-color: rgba(22, 27, 34, 0.85);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links { display: flex; gap: 30px; }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active { color: var(--text-main); }

        /* BUTTONS - Matches .message.outbound styling */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 14px 24px;
            border-radius: 12px; /* Softer corners */
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); /* Blue Glow */
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        /* LOGIN PAGE LAYOUT */
        .page-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            animation: fadeIn 0.6s ease-out;
        }

        /* HERO SECTION */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-logo-large {
            height: 360px;
            width: auto;
            margin-bottom: 20px;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.1));
        }

        .hero-title {
            font-size: 52px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.1;

            /* PREMIUM TEXT GRADIENT */
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 18px;
            color: var(--text-muted);
            margin: 0;
            max-width: 450px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        /* LOGIN CARD - Matches .center-panel .stat-card exactly */
        .login-card {
            /* The Signature Gradient */
            background: linear-gradient(180deg, #1f2937 0%, #161b22 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px; /* Match Goal Card */
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); /* Deeper shadow */
            position: relative;
            overflow: hidden;
        }

        /* Optional Shine Effect from Goal Card */
        .login-card::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 150px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03));
            transform: skewX(-20deg);
            pointer-events: none;
        }

        /* INPUTS - Matches #messageInput styling */
        .form-input {
            width: 100%;
            padding: 14px;
            background-color: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px; /* Matches chat input */
            color: var(--text-main);
            margin-bottom: 16px;
            font-size: 15px;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .form-input::placeholder {
            color: #6e7681;
        }

        .form-input:focus {
            outline: none;
            background: #161b22;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            .page-container { flex-direction: column; text-align: center; gap: 40px; margin-top: 40px; }
            .hero-logo-large { margin: 0 auto 20px auto; }
            .hero-subtitle { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">MCAgent</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="page-container">

        <div class="hero-section">
            <img src="logo.png" alt="MCAgent Logo" class="hero-logo-large">

            <h1 class="hero-title">Click. Funded.</h1>
            <p class="hero-subtitle">
                The most advanced AI command center for Merchant Cash Advance professionals.
            </p>
        </div>

        <div class="login-card">
            <h2 style="margin-top: 0; margin-bottom: 24px; font-size: 24px; color: white;">Agent Login</h2>
            <form id="loginForm">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
                <div id="msg" style="color: #ef4444; margin-top: 15px; display: none; text-align: center; font-size: 14px;"></div>
            </form>
        </div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const msg = document.getElementById('msg');

            btn.innerText = 'Signing In...';
            btn.style.opacity = '0.7';
            msg.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/command-center.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (err) {
                msg.textContent = err.message || 'Connection failed';
                msg.style.display = 'block';
                btn.innerText = 'Sign In';
                btn.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
