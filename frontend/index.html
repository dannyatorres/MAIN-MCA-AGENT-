<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAgent - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Libre+Baskerville:wght@400;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        /* --- SHARED ONYX THEME --- */
        :root {
            --app-bg: #0f1115;       /* Deep Onyx */
            --text-main: #c9d1d9;    /* Softer Platinum/Silver-Teal */
            --text-muted: #8b949e;   /* Gray */
            --accent: #3b82f6;       /* Blue */
            --border: rgba(255, 255, 255, 0.08); /* Subtle Border */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            min-height: 100vh;
            /* subtle radial gradient for depth behind the hero */
            background-image: radial-gradient(circle at 50% 0%, #161b22 0%, #0f1115 60%);
        }

        h1, h2, h3, .nav-brand {
            font-family: 'Libre Baskerville', serif;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(22, 27, 34, 0.85);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-links { display: flex; gap: 30px; }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active { color: var(--text-main); }

        /* BUTTONS */
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #34d399 0%, #059669 100%);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        /* LAYOUT */
        .page-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            animation: fadeIn 0.6s ease-out;
        }

        /* HERO SECTION */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: visible;
        }

        .hero-logo-large {
            height: 360px; /* Default Desktop Height */
            width: auto;
            margin-bottom: 15px;
            display: block;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.1));
        }

        .hero-title {
            font-size: 52px;
            font-weight: 700;
            margin-top: 5px;
            margin-bottom: 16px;
            line-height: 1.1;
            background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 18px;
            color: var(--text-muted);
            margin: 0;
            max-width: 450px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        /* LOGIN CARD */
        .login-card {
            background: linear-gradient(180deg, #1f2937 0%, #161b22 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
            /* Ensure it doesn't overflow horizontally on small screens */
            box-sizing: border-box;
        }

        .login-card::after {
            content: '';
            position: absolute;
            top: 0; right: 0;
            width: 150px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.03));
            transform: skewX(-20deg);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background-color: #0d1117;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #c9d1d9;
            margin-bottom: 16px;
            font-size: 15px;
            font-family: inherit;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .form-input::placeholder { color: #6e7681; }

        .form-input:focus {
            outline: none;
            background: #161b22;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            color: #c9d1d9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE RESPONSIVENESS FIXES --- */

        /* Tablet & Smaller Desktop (900px) */
        @media (max-width: 900px) {
            .page-container {
                flex-direction: column;
                text-align: center;
                gap: 40px;
                margin-top: 40px;
            }
            .hero-logo-large { margin: 0 auto 20px auto; }
            .hero-subtitle { margin: 0 auto; }
        }

        /* Mobile Phones (600px and below) */
        @media (max-width: 600px) {

            /* 1. Navbar: Stack items and reduce padding */
            .navbar {
                flex-direction: column;
                padding: 15px;
                gap: 15px;
            }
            .nav-links {
                width: 100%;
                justify-content: center;
                gap: 20px;
            }

            /* 2. Hero Logo: Prevent it from taking full screen height */
            .hero-logo-large {
                height: auto;
                max-width: 80%;
                max-height: 220px; /* Cap height on mobile */
            }

            /* 3. Typography: Shrink huge text */
            .hero-title {
                font-size: 36px; /* Down from 52px */
            }
            .hero-subtitle {
                font-size: 16px;
                padding: 0 10px;
            }

            /* 4. Login Card: Reduce padding to fit narrow screens */
            .login-card {
                padding: 25px; /* Down from 40px */
                max-width: 100%;
            }

            .page-container {
                margin-top: 20px;
                margin-bottom: 40px;
                padding: 0 15px; /* Prevent edge-to-edge touching */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">MCAgent</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="page-container">

        <div class="hero-section">
            <img src="logo.png" alt="MCAgent Logo" class="hero-logo-large">

            <h1 class="hero-title">Click. <span>Funded.</span></h1>

            <p class="hero-subtitle">
                An intelligent co-pilot for Merchant Cash Advance.
                <span style="display:block; margin-top:8px; font-size: 16px; color: #94a3b8; font-weight: 400;">
                    Streamline and Automate.
                </span>
            </p>
        </div>

        <div class="login-card">
            <h2 style="margin-top: 0; margin-bottom: 24px; font-size: 24px; color: #c9d1d9;">Agent Login</h2>
            <form id="loginForm">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="submit" class="btn-primary" style="width: 100%;">Sign In</button>
                <div id="msg" style="color: #ef4444; margin-top: 15px; display: none; text-align: center; font-size: 14px;"></div>
            </form>
        </div>

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const msg = document.getElementById('msg');

            btn.innerText = 'Signing In...';
            btn.style.opacity = '0.7';
            msg.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/command-center.html';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (err) {
                msg.textContent = err.message || 'Connection failed';
                msg.style.display = 'block';
                btn.innerText = 'Sign In';
                btn.style.opacity = '1';
            }
        });
    </script>
</body>
</html>
