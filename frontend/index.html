<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Agent - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f4f6; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1d4ed8; }
        .error { color: red; text-align: center; margin-top: 10px; display: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="text-align: center; margin-top: 0;">MCA Agent Login</h2>

        <form id="loginForm" onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div id="msg" class="error">Logging in...</div>
        </form>
    </div>

    <script>
        async function login() {
            const msg = document.getElementById('msg');
            msg.style.display = 'block';
            msg.textContent = 'Sending request...';
            msg.style.color = 'blue';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log("Attempting login for:", username);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await res.json();
                console.log("Server response:", result);

                if (res.ok) {
                    msg.style.color = 'green';
                    msg.textContent = 'Success! Redirecting...';
                    // Wait 1 second so you can see the success message
                    setTimeout(() => {
                        window.location.href = '/command-center.html';
                    }, 1000);
                } else {
                    msg.style.color = 'red';
                    msg.textContent = result.error || 'Invalid credentials';
                }
            } catch (err) {
                console.error("Login Error:", err);
                msg.style.color = 'red';
                msg.textContent = 'Connection Error (Check Console)';
            }
        }
    </script>
</body>
</html>
