<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCAgent - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* SAME SHARED CSS */
        :root { --app-bg: #0f1115; --card-bg: #161b22; --text-main: #e6edf3; --text-muted: #8b949e; --accent: #3b82f6; --border: #30363d; }
        body { font-family: 'Inter', sans-serif; background-color: var(--app-bg); color: var(--text-main); margin: 0; line-height: 1.6; }

        h1, h2, h3, .nav-brand { font-family: 'Libre Baskerville', serif; }

        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: rgba(15, 17, 21, 0.95); border-bottom: 1px solid var(--border); position: sticky; top: 0; backdrop-filter: blur(10px); }
        .nav-brand { font-size: 24px; font-weight: 700; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 12px; }
        .nav-logo-img { height: 32px; width: auto; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-weight: 600; font-size: 15px; transition: color 0.2s; }
        .nav-link:hover, .nav-link.active { color: var(--accent); }

        .container { max-width: 600px; margin: 80px auto; padding: 0 20px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); padding: 40px; border-radius: 12px; }

        input, textarea { width: 100%; padding: 12px; background: #0d1117; border: 1px solid var(--border); border-radius: 6px; color: white; margin-bottom: 20px; box-sizing: border-box; font-family: inherit; }
        input:focus, textarea:focus { outline: none; border-color: var(--accent); }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }

        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; width: 100%; font-weight: 600; cursor: pointer; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="MCAgent" class="nav-logo-img">
            MCAgent
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 40px; margin-bottom: 10px;">Get in Touch</h1>
            <p style="color: var(--text-muted);">Have questions about enterprise deployment?</p>
        </div>

        <div class="card">
            <form id="contactForm">
                <label>Full Name</label>
                <input type="text" placeholder="Jane Doe">

                <label>Email Address</label>
                <input type="email" placeholder="jane@example.com">

                <label>Message</label>
                <textarea rows="5" placeholder="How can we help?"></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
