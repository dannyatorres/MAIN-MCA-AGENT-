<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCAgent - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- ONYX THEME VARIABLES --- */
        :root {
            --app-bg: #0f1115;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent-green: #10b981;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--app-bg);
            background-image: radial-gradient(circle at 50% 0%, #161b22 0%, #0f1115 60%);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        h1, h2, h3, .nav-brand { font-family: 'Libre Baskerville', serif; }

        /* NAVBAR */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 40px; background-color: rgba(22, 27, 34, 0.90);
            border-bottom: 1px solid var(--border); position: sticky; top: 0;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); z-index: 1000;
        }
        .nav-brand { font-size: 24px; font-weight: 700; color: var(--text-main); text-decoration: none; display: flex; align-items: center; gap: 12px; }
        .nav-logo-img { height: 32px; width: auto; }
        .nav-links { display: flex; gap: 30px; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-weight: 600; font-size: 14px; transition: all 0.2s; }
        .nav-link:hover, .nav-link.active { color: var(--text-main); }

        .container { max-width: 600px; margin: 80px auto; padding: 0 20px; }

        /* FORM CARD */
        .card {
            background: linear-gradient(180deg, #1f2937 0%, #161b22 100%);
            border: 1px solid var(--border); border-radius: 16px; padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        /* INPUTS */
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: var(--text-main); }

        input, textarea {
            width: 100%; padding: 14px; background-color: #0d1117;
            border: 1px solid var(--border); border-radius: 12px;
            color: #c9d1d9; margin-bottom: 20px; box-sizing: border-box; font-family: inherit; font-size: 15px;
            transition: all 0.2s;
        }
        input:focus, textarea:focus {
            outline: none; background: #161b22;
            border-color: var(--accent-green); box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* GREEN BUTTON */
        .btn {
            width: 100%; background: linear-gradient(135deg, #10b981 0%, #047857 100%);
            color: white; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            font-weight: 600; cursor: pointer; transition: all 0.2s; font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .btn:hover { transform: translateY(-2px); background: linear-gradient(135deg, #34d399 0%, #059669 100%); }

        /* --- MOBILE FIXES --- */
        @media (max-width: 600px) {
            .navbar { flex-direction: column; gap: 15px; padding: 15px; }
            .nav-links { width: 100%; justify-content: center; gap: 20px; }
            .container { margin: 40px auto; }
            .card { padding: 25px; }
            h1 { font-size: 32px !important; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="MCAgent" class="nav-logo-img">
            MCAgent
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 40px; margin-bottom: 10px;">Get in Touch</h1>
            <p style="color: var(--text-muted);">Have questions? Reach out directly.</p>
        </div>

        <div class="card" style="text-align: center;">
            <p style="font-size: 18px; margin-bottom: 20px;">Email me at:</p>
            <a href="mailto:danny@mcagent.io" style="font-size: 24px; color: var(--accent-green); text-decoration: none; font-weight: 600;">
                danny@mcagent.io
            </a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn');
            const statusMsg = document.getElementById('statusMsg');

            // UI Loading State
            const originalText = btn.innerText;
            btn.innerText = 'Sending...';
            btn.disabled = true;
            btn.style.opacity = '0.7';
            statusMsg.style.display = 'none';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                // Send to Server
                const res = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();

                if (res.ok) {
                    statusMsg.textContent = "Message sent successfully! We'll be in touch.";
                    statusMsg.style.color = "#10b981"; // Green
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error(data.message || 'Failed to send');
                }
            } catch (err) {
                statusMsg.textContent = "Error: " + err.message;
                statusMsg.style.color = "#ef4444"; // Red
            } finally {
                statusMsg.style.display = 'block';
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        });
    </script>

</body>
</html>
