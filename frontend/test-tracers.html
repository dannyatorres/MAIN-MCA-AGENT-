<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracers SSN Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        h1 { color: #0f0; }
        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #0a0; }
        #results {
            margin-top: 20px;
            padding: 20px;
            background: #000;
            border: 1px solid #0f0;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .label { color: #ff0; }
    </style>
</head>
<body>
    <h1>Tracers SSN Test</h1>
    <p>Enter SSN (with or without dashes):</p>
    <input type="text" id="ssnInput" placeholder="123-45-6789">
    <button onclick="testSSN()">Search</button>

    <div id="results"></div>

    <script>
        async function testSSN() {
            const ssn = document.getElementById('ssnInput').value;
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '<span class="label">Searching...</span>';

            try {
                const response = await fetch('/api/tracer-test/test-ssn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssn })
                });

                const data = await response.json();

                let output = '<span class="label">=== PAYLOAD SENT ===</span>\n';
                output += JSON.stringify(data.payload, null, 2);
                output += '\n\n<span class="label">=== RAW RESPONSE ===</span>\n';
                output += JSON.stringify(data.response || data.error, null, 2);

                resultsDiv.innerHTML = output;

            } catch (err) {
                resultsDiv.innerHTML = '<span class="label">ERROR:</span> ' + err.message;
            }
        }
    </script>
</body>
</html>
